<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
	<link rel="stylesheet" href="form_validation_style.css">
</head>
<body>
	
	<div class="container">
	<button onclick="loginModal()">點我登入帳號</button>	
	<button onclick="postModal()">點我新增貼文</button>
	</div>
	<div id="register-modal" class="mymodal">
		<div class="modal">
			<h2>註冊帳號</h2>
				<form action="" id="myForm" class="form">
					<div class="form-style">
						<div class="form-control">
							<label>用戶名</label>
							<input type="text" id="username" required>
							<span></span>
						</div>
						
						<div class="form-control">
							<label>信箱</label>
							<input type="email" id="email" required>
							<span></span>
						</div>
						
						<div class="form-control">
							<label>密碼</label>
							<input type="password" id="pword" required>
							<span></span>
						</div>
					</div>
				</form>
				<hr>
				<span></span>
				<button type="submit" id="create">創建</button>
		</div>
		<div class="toast toast-success">您已成功註冊完成!</div>
	</div>
	
	<script src="form_validation_script.js" charset="UTF-8"></script>
</body>
</html>
