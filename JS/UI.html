<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
	<link rel="stylesheet" href="UI_style.css">
	<script src="UI_script.js" charset="UTF-8"></script>
</head>
<body>
	
	<div class="alert alert-primary">
		 <span class="material-symbols-outlined">info</span>
	  歡迎您點擊「抖內」按鈕，以實際行動支持我們。
	  <button class="btn-close" onclick="btn_close()">x</button>
	</div>
	
	<div class="alert alert-success">
		<span class="material-symbols-outlined">priority</span>
	  您已成功下訂單！以下為您的訂單詳細資訊。
	  <button class="btn-close" onclick="btn_close()">x</button>
	</div>
	
	<div class="alert alert-danger">
		<span class="material-symbols-outlined">dangerous</span>
	  抱歉，系統發生錯誤，請稍後重新嘗試。
	  <button class="btn-close" onclick="btn_close()">x</button>
	</div>
	
	<div class="alert alert-warning">
		<span class="material-symbols-outlined md-48">info</span>
	  請注意，以下內容包含「劇透」爆雷資訊。
	  <button class="btn-close" onclick="btn_close()">x</button>
	</div>
	
</body>
</html>
