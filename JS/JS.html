<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="JS_style.css">
	<script src="JS_JS.js" charset="UTF-8"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
	<div class="header">
		<h1>線上下單</h1>
	</div>
	
	<!--way1-->
	<form class="was-validated">
		<table class="mt-3 table-sm text">
			<tr>
				<th>姓名:</th>
				<td>
					<input id="keyword" class="form-flaoting form-control" type="text" required>
				</td>
			</tr>
			<tr>
				<th>服裝分類:</th>
				<td>
					<select onclick="fun3()" class="form-select" id="gender" required>
						<option value="" disabled selected>--請選擇--</option>
						<option value="man">男裝</option>
						<option value="woman">女裝</option>
					</select>
				</td>
			</tr>
			<tr>
				<th>服裝類型:</th>
				<td>
					<select class="form-select" id="type" required>
						<option value="" disabled selected>--請選擇--</option>
						<option value="clothes">衣服</option>
						<option value="shoes">鞋子</option>
						<option value="bag">包包</option>
					</select>
				</td>
			</tr>
			<tr>
				<th>訂購數量:</th>
				<td>
					<input id="amount" class="form-control" type="text" onclick="fun4(this)" required>
				</td>
				<td>
					<label id="amount_type"></label>
				</td>
			</tr>
		</table>
	</form>
	<!-- way2:
	
		<div class="box">
		<label>姓名: 
			<input id="keyword" class="form-floating form-control-sm" type="text">
		</label>
	</div>
	-->
	<div class="box">
		<button onclick="fun()" class="btn btn-light">我要訂購</button>
		<button onclick="fun2()" class="btn btn-light">認識工廠</button>
		<p id="info_msg" class="mt-5"></p>
		<p id="info_line" class="mt-2"></p>
		<h4 id="info" class="mt-3"></h4>
		<p id="info_name" class="mt-3"></p>
		<p id="gender_text" class="mt-3"></p>
		<p id="type_text" class="mt-3"></p>
		<p id="amount_text" class="mt-3"></p>
		<p id="price_text" class="mt-3"></p>
	</div>
</body>
</html>
