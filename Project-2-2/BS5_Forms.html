<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="BS5_Forms_style.css">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="BS5_Forms_script.js" charset="UTF-8"></script>
  	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
	<div class="container" style="padding-left:10%;padding-right:10%">
		<ul class="nav nav-tabs justify-content-center nav-justified">
			<li class="nav-item">
				<a class="nav-link active" data-bs-toggle="tab" href="#ctrl">管理員平台</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" data-bs-toggle="tab" href="#buy">線上下單</a>
			</li>
		</ul>
		<div class="tab-content">
			<div class="tab-pane active" id="ctrl">
				<div class="container text-center mt-3" style="border-bottom:2px solid gray;">
					<h1 class="backstage_title">管理員平台</h1>
					<h2>商品上架</h2>
				</div>
				<div class="container mt-3">
					<div class="container text-center">
						<form class="was-validated form-flaoting" action="/add-product" method="post">
							<div class="container-fluid">
								<h3>商品資訊</h3>
								
								<table class="table table-hover table-bordered">
									<tr>
										<th>商品名稱:</th>
										<td><input type="text" class="form-control" required></td>
									</tr>
									
									<tr>
										<th>商品價格: NT$</th>
										<td><input type="text" class="form-control" required></td>
									</tr>
									
									<tr>
										<th>商品庫存:</th>
										<td><input type="text" class="form-control" required></td>
									</tr>
									
									<tr>
										<th scope="row">顏色:</th>
										<td>
											<div class="row">
												<div class="col form-check">
													<label class="form-check-label">
													<input class="form-check-input" type="checkbox">黑色
													</label> 
												</div>
												<div class="col form-check">
													<label class="form-check-label">
													<input class="form-check-input" type="checkbox">白色
													</label> 
												</div>
												<div class="col form-check">
													<label class="form-check-label">
													<input class="form-check-input" type="checkbox">灰色
													</label> 
												</div>
											</div>
										</td>
									</tr>
									
									<tr>
										<th>有無搭配免運活動:</th>
										<td>
											<div class="form-check form-switch">
												<label style="margin-left:-70%;" class="form-check-label">有</label>
												<input style="width:30%;" class="form-check-input" type="checkbox">
											</div>
										</td>
									</tr>
									
									<tr>
										<th>分類:</th>
										<td>
											<input class="form-control" list="type" required>
											<datalist id="type">
												<option>衣服</option>
												<option>褲子</option>
												<option>包包</option>
												<option>外套</option>
												<option>內襯</option>
												<option>襪子</option>
												<option>髮飾</option>
												<option>帽子</option>
											</datalist>
										</td>
									</tr>
									
									<tr>
									<th>商品描述:</th>
									<td>
										<textarea class="form-control" rows="10px" cols="60px" name="description" required></textarea>
									</td>
									</tr>
									
									<tr>
										<th>上傳圖片</th>
										<td>
											<div class="upload_btn">
												<label class="btn_label">
													<input class="upload_img" type="file" name="image"><p style="font-size:60%;">上傳圖片</p>
												</label>
											</div>
										</td>
									</tr>
								</table>
								
								<h3>工廠資訊</h3>
								<table class="table table-hover table-bordered">
									
									<tr>
										<th>聯絡人:</th>
										<td><input type="text" class="form-control" required></td>
									</tr>
									
									<tr>
										<th>電話:</th>
										<td><input class="form-control" type="tel" name="phone" placeholder="0912-345-678" pattern="[0-9]{4}[0-9]{3}[0-9]{3}" required></td>
									</tr>

									<tr>
										<th>信箱( E-mail ):</th>
										<td><input class="form-control" type="email" name="email" required></td>
									</tr>
									
									<tr>
										<th>地區:</th>
										<td>
											<select class="form-select" type="select" name="address" required>
												<option value="Taipei">台北</option>
												<option value="Taichung">台中</option>
												<option value="Tainan">台南</option>
												<option value="Kaohsiung">高雄</option>
												<option value="Pingtung">屏東</option>
												<option value="Taitung">台東</option>
											</select>
										</td>
									</tr>

									<tr>
									<th>收貨日期:</th>
									<td><input class="form-control" type="date" name="date" required></td>
									</tr>
								</table>
								<div class="container mt-5">
									<button class="btn btn-outline-secondary" type="submit" onclick="alert('新增完成!')">新增</button>
									<button class="btn btn-outline-secondary" type="reset" onclick="alert('全部清除!')">重設</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
			<div class="tab-pane fade" id="buy">
				<div class="header">
				<h1>線上下單</h1>
				</div>
				
				<form class="was-validated">
					<table class="mt-3 table-sm text">
						<tr>
							<th>姓名:</th>
							<td>
								<input id="keyword" class="form-flaoting form-control" type="text" required>
							</td>
						</tr>
						<tr>
							<th>服裝分類:</th>
							<td>
								<select onclick="fun3()" class="form-select" id="gender" required>
									<option value="" disabled selected>--請選擇--</option>
									<option value="man">男裝</option>
									<option value="woman">女裝</option>
								</select>
							</td>
						</tr>
						<tr>
							<th>服裝類型:</th>
							<td>
								<select class="form-select" id="types" required>
									<option value="" disabled selected>--請選擇--</option>
									<option value="clothes">衣服</option>
									<option value="shoes">鞋子</option>
									<option value="bag">包包</option>
								</select>
							</td>
						</tr>
						<tr>
							<th>訂購數量:</th>
							<td>
								<input id="amount" class="form-control" type="text" onclick="fun4(this)" required>
							</td>
							<td>
								<label id="amount_type"></label>
							</td>
						</tr>
					</table>
				</form>	
				<div class="box">
					<button onclick="fun()" class="btn btn-light">我要訂購</button>
					<button onclick="fun2()" class="btn btn-light">認識工廠</button>
					<p id="info_msg" class="mt-5"></p>
					<p id="info_line" class="mt-2"></p>
					<h4 id="info" class="mt-3"></h4>
					<p id="info_name" class="mt-3"></p>
					<p id="gender_text" class="mt-3"></p>
					<p id="type_text" class="mt-3"></p>
					<p id="amount_text" class="mt-3"></p>
					<p id="price_text" class="mt-3"></p>
				</div>
			</div>
		</div>
		
		<div class="change">
			<a href="https://pchun2330.github.io/Project/Project-2/project2.html"><div class="circle bs5 text-center d-flex justify-content-center align-items-center">HTML+CSS version</div></a>
		</div>
	</div>
</body>
</html>
